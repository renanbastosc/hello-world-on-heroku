<html>
    <head>
        <title>Say Hello (usando o HelloServlet.java)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="form">
            <h3>Greetings - using HelloServlet.java)</h3>
            <form action="alomundo" method="post">
                <div class="fieldset">
                    <span>
                        <label>What's your Language?</label>
                        <select>
                            <option name="lang" value="pt" selected="selected"> Português</option>
                            <option name="lang" value="en"> English </option>
                            <option name="lang" value="fr"> Français </option>
                            <option name="lang" value="de"> Deutsch </option>
                            <option name="lang" value="it"> Italiano </option>
                            <option name="lang" value="zh"> 中國人 </option>
                        </select>
                     </span>
                     <span>
                         <label>Nome:</label>
                         <input type="text" name="nome"/>
                     </span>
                     <span>
                         <label>Senhor ou Senhora?</label>
                         <input type="radio" name="pronoun" value="" checked> Nenhuma
                         <input type="radio" name="pronoun" value="Sr." checked> Sr.
                         <input type="radio" name="pronoun" value="Sra." checked> Sra.
                     </span>
                </div>
                <input type="submit" value="Cumprimentar"/>
            </form>
        </div>
    </body>
</html>
