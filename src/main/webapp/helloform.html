<html>
    <head>
        <title>Say Hello (usando o HelloServlet.java)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="form">
            <h3>Greetings - using HelloServlet.java)</h3>
            <form action="alomundo" method="post">
                <div class="fieldset">
                    <p>
                        <label>What's your Language?</label>
                        <select name="lang">
                            <option value="pt" selected="selected"> Português</option>
                            <option value="en"> English </option>
                            <option value="fr"> Français </option>
                            <option value="de"> Deutsch </option>
                            <option value="it"> Italiano </option>
                            <option value="zh"> 中國人 </option>
                        </select>
                    </p>
                    <p>
                        <label>Nome:</label>
                        <input type="text" name="name"/>
                    </p>
                    <p>
                        <label>Senhor ou Senhora?</label>
                        <input type="radio" name="pronoun" value="" checked> Nenhuma
                        <input type="radio" name="pronoun" value="Sr."> Sr.
                        <input type="radio" name="pronoun" value="Sra."> Sra.
                    </p>
                </div>
                <input type="submit" value="Cumprimentar"/>
            </form>
        </div>
    </body>
</html>
